services:
  nowdb:
    container_name: nowdb
    image: postgres:14.5-alpine
    restart: always
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=gokon_db
    ports:
      - 5432:5432
    volumes:
      - ./db:/docker-entrypoint-initdb.d
  nowapi:
    container_name: api
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    depends_on:
      - nowdb
